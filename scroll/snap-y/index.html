<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <link rel="stylesheet" href="./snapY.css">

    <title>SnapY</title>
</head>

<body>
    <header>
        <a href="javascript:history.go(-1)">&#171; back</a>
    </header>

    <main>
            <section id="align-start-section">
                <div class="items-header">start</div>
                <div class="items-container">
                    <div class="item">1</div>
                    <div class="item">2</div>
                    <div class="item">3</div>
                    <div class="item">4</div>
                    <div class="item">5</div>
                    <div class="item">6</div>
                    <div class="item">7</div>
                </div>
            </section>
    
            <section id="align-center-section">
                <div class="items-header">center</div>
                <div class="items-container">
                    <div class="item">1</div>
                    <div class="item">2</div>
                    <div class="item">3</div>
                    <div class="item">4</div>
                    <div class="item">5</div>
                    <div class="item">6</div>
                    <div class="item">7</div>
                </div>
            </section>
            
            <section id="align-end-section">
                <div class="items-header">end</div>
                <div class="items-container">
                    <div class="item">1</div>
                    <div class="item">2</div>
                    <div class="item">3</div>
                    <div class="item">4</div>
                    <div class="item">5</div>
                    <div class="item">6</div>
                    <div class="item">7</div>
                </div>
            </section>
        </main>

    <footer>
        <a target='_blank' href='https://developers.google.com/web/updates/2018/07/css-scroll-snap#example_-_journeyed_product_page'>https://developers.google.com/web/updates/2018/07/css-scroll-snap#example_-_journeyed_product_page</a>
    </footer>
</body>

</html>
